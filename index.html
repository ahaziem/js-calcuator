<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <main class="calculator__body">
            <button class="calculator__button calculator__button--number" id="one">1</button>
            <button class="calculator__button calculator__button--number" id="two">2</button>
            <button class="calculator__button calculator__button--number" id="three">3</button>
            <button class="calculator__button calculator__button--number" id="four">4</button>
            <button class="calculator__button calculator__button--number" id="five">5</button>
            <button class="calculator__button calculator__button--number" id="six">6</button>
            <button class="calculator__button calculator__button--number" id="seven">7</button>
            <button class="calculator__button calculator__button--number" id="eight">8</button>
            <button class="calculator__button calculator__button--number" id="nine">9</button>
            <button class="calculator__button calculator__button--number" id="zero">0</button>
            <button class="calculator__button calculator__button--addition" id="addition">+</button>
            <button class="calculator__button calculator__button--subtraction" id="subtraction">-</button>
            <button class="calculator__button calculator__button--multiplication" id="multiplication">x</button>
            <button class="calculator__button calculator__button--division" id="division">รท</button>
            <button class="calculator__button calculator__button--equals" id="equals">=</button>
            <button class="calculator__button calculator__button--delete" id="delete">CE</button>
            <button class="calculator__button calculator__button--clear" id="clear">C</button>
            <button class="calculator__button calculator__button--percentage" id="percentage">%</button>
            <button class="calculator__button calculator__button--decimal" id="decimal">.</button>
        </main>
    </div>
    <script src ="main.js"></script>
</body>
</html>
