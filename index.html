<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">This is the screen</div>
        <main class="calculator__body">
            <button class="calulator__button" id="1">1</button>
            <button class="calulator__button" id="2">2</button>
            <button class="calulator__button" id="3">3</button>
            <button class="calulator__button" id="4">4</button>
            <button class="calulator__button" id="5">5</button>
            <button class="calulator__button" id="6">6</button>
            <button class="calulator__button" id="7">7</button>
            <button class="calulator__button" id="8">8</button>
            <button class="calulator__button" id="9">9</button>
            <button class="calulator__button" id="0">0</button>
            <button class="calulator__button calulator__button--addition" id="addition">+</button>
            <button class="calulator__button calulator__button--subtraction" id="subtraction">-</button>
            <button class="calulator__button calulator__button--multiplication" id="multiplication">x</button>
            <button class="calulator__button calulator__button--division" id="division">รท</button>
            <button class="calulator__button calulator__button--equals" id="equals">=</button>
            <button class="calulator__button calulator__button--clear" id="clear">CE</button>
            <button class="calulator__button calulator__button--delete" id="delete">C</button>
            <button class="calulator__button calulator__button--percentage" id="percentage">%</button>
        </main>
    </div>
</body>
</html>
